<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <header class="header">
        <h1 class="text-center title">User Account</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-8 m-auto">
                <form action="/addcomment" method="POST"> <!-- Define form sending request to server when user clicks submit button-->
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required minlength="2" maxlength="10"> <!-- attr. name as form value -->
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">想說寫什麼...</label>
                        <textarea class="form-control" aria-label="With textarea" id="comment" name="content" required minlength="2" maxlength="10"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" name="Email" required> 
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="Phone" name="Phone" required> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <br/>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Level" id="Genaral" value="Genaral">
                            <label class="form-check-label" for="Genaral">Genaral</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Level" id="VIP" value="VIP">
                            <label class="form-check-label" for="VIP">VIP</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Level" id="VVIP" value="VVIP">
                            <label class="form-check-label" for="VVIP">VVIP</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
