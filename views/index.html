<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="text-center title">User Account</h1>
    </header>
    <section class="section">
        <button class="btn btn-success" type="button" id="addMember">新增會員</button>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Level</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {{each userInfo}}
              <tr>
                <th scope="row">{{$index + 1}}</th>
                <td>{{$value.name}}</td>
                <td>{{$value.email}}</td>
                <td>{{$value.phone}}</td>
                <td>{{$value.level}}</td>
                <td>
                    <button class="btn btn-primary me-md-2 editBtn" type="button" onclick="handleEdit('{{$value._id}}')">編輯</button>
                    <button class="btn btn-danger deleteBtn" type="button" onclick="handleDelete('{{$value._id}}')">刪除</button>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
